{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Data</h3><hr>
      <form method='post' action='{{url_for("add_data")}}'>
        <div class='form-group'>
          <label>ProductID</label>
          <input type='text' name='productid' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>ProductName</label>
          <input type='text' name='productname' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>SupplierID</label>
          <input type='text' name='supplierid' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>CategoryID</label>
          <input type='text' name='categoryid' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
